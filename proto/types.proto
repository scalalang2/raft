syntax = "proto3";

package main;

enum TermState {
    FOLLOWER = 0;
    CANDIDATE = 1;
    LEADER = 2;
}

enum LogEntryType {
  LOG_ENTRY_COMMAND = 0;
  LOG_ENTRY_NOOP = 1;
}

message LogEntry {
  uint64 index = 1;
  uint64 term = 2;
  LogEntryType type = 3;
  bytes data = 4;
  bytes extensions = 5;
}